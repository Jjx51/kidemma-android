# detekt.yml

# Enable or disable specific rules
style:
  MagicNumber:
    active: true
    ignoreNumbers: [-1, 0, 1, 2] # Numbers to ignore
    ignoreHashCodeFunction: true

naming:
  VariableNaming:
    active: true
    variablePattern: '^[a-z][A-Za-z0-9]*$' # Custom regex for variable names

# Set thresholds or parameters for rules
complexity:
  LongMethod:
    active: true
    threshold: 30 # Maximum number of lines in a method

# Suppress specific rules globally
comments:
  CommentOverPrivateFunction:
    active: false